<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Matematik Persegi & Persegi Panjang</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Kalkulator Matematik Persegi & Persegi Panjang</h1>
    <form id="form-luas">
        <label for="sisi-luas">Masukkan sisi untuk hitung luas:</label><br>
        <input type="number" id="sisi-luas" name="sisi-luas" required><br>
        <button id="hitung-luas">Hitung</button>
        <button id="clear-luas">Clear</button>
    </form>
    <div id="output_luas"></div>

    <form id="form-keliling">
        <label for="sisi-keliling">Masukkan sisi untuk hitung keliling:</label><br>
        <input type="number" id="sisi-keliling" name="sisi-keliling" required><br>
        <button id="hitung-keliling">Hitung</button>
        <button id="clear-keliling">Clear</button>
    </form>
    <div id="output_keliling"></div>

    <script src="script.js"></script>
</body>
</html>
